apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-service
  namespace: devsecops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-service
  template:
    metadata:
      labels:
        app: go-service
    spec:
      containers:
      - name: go-service
        image: devsecops-microservice-dashboard_go-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: go-service
  namespace: devsecops
spec:
  selector:
    app: go-service
  ports:
  - port: 8081
    targetPort: 8081
  type: ClusterIP
---
